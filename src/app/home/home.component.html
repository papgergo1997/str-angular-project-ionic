<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button color="primary">Show all</ion-button>
  <ion-button color="danger">Liked only</ion-button>

  <app-profile-card class="my-2 mx-2" *ngFor="let user of userList$ | async" [user]="user"></app-profile-card>



</ion-content>
