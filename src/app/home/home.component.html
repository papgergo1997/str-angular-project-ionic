<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="row col-12 offset-1">
      <app-profile-card class="my-2 mx-2" *ngFor="let user of userList$ | async" [user]="user"></app-profile-card>
    </div>
  </div>

</ion-content>
