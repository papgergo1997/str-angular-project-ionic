<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="row">
    <ion-button class="mx-auto" color="primary">Show all</ion-button>
    <ion-button class="mx-auto" color="danger">Liked only</ion-button>
  </div>


  <app-profile-card class="my-2 mx-2" *ngFor="let user of userList$ | async" [user]="user" [all]="all">
  </app-profile-card>



</ion-content>
