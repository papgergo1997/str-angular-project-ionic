<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Connections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connection</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-profile-card *ngFor="let connection of connections | async | showAcceptedConnections:accepted"
    [connection]="connection" [currentUser]="currentUser">
  </app-profile-card>
</ion-content>
