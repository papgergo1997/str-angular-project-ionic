<ion-card class="text-center" color="primary" button="true">
  <ion-card-header>
    <img src="/assets/img/{{user.photo}}.jpg" alt="{{user.photo}}">
    <ion-card-title>{{user.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{user.description}}
  </ion-card-content>
  <ion-card-content>
    {{user.age}}
  </ion-card-content>
  <ion-card-content>
    {{user.gender}}
  </ion-card-content>
</ion-card>
